name: Bump Version & Release
on: workflow_dispatch
jobs:
  bump-version:
    name: ğŸš€ Bump Package Version
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”„ Update version.tex
        run: |
          current_version=$(cat version.tex)

          new_version=$(awk -F. -v OFS=. '{$NR++;$NF=0; print}' <<< "${current_version:1}")

          new_version="v$new_version"

          echo "$new_version" > version.tex

          echo "new_version=$new_version" >> "$GITHUB_ENV"

      - name: ğŸ“ Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add version.tex
          git commit -m "Bump version to $new_version"

      - name: ğŸ·ï¸ Create tag
        run: git tag -a "$(cat version.tex)" -m "Version $(cat version.tex)"

      - name: ğŸš€ Push changes and tag
        run: |
          git push
          git push origin "$(cat version.tex)"
