name: Update Resume Image

on:
  push:
    branches:
      - '*'

jobs:
  update_image:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install pdf2image PIL

      - name: ğŸ–¼ï¸ Convert PDF to Image
        run: |
          python ./.github/pdfToimage.py

      - name: ğŸ“¸ Commit image
        run: |
          git config --global user.name 'DavDeDev'
          git config --global user.email 'DavDeDev@users.noreply.github.com'
          git commit -am "Automated report"
          git push
