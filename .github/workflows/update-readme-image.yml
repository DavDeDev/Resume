name: Update Resume Image

on:
  push:
    branches:
      - '*'

jobs:
  update_image:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v2

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Install dependencies
        run: pip install pdf2image PIL

      - name: 🖼️ Convert PDF to Image
        run: |
          python ./.github/pdfToimage.py

      - name: 📸 Commit image
        run: |
          git config --global user.name 'DavDeDev'
          git config --global user.email 'DavDeDev@users.noreply.github.com'
          git commit -am "Automated report"
          git push
